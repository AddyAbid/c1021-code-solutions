<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>LEARN MORE</h2>
    <form>
      <label for="email">COMPANY EMAIL</label>
      <input type="email" id="email" class="full" placeholder="sally@company.co">
      <label for="name">NAME</label>
      <input type="text" id="name" class="full" placeholder="Sally Smith">
      <label for="where">WHERE ARE YOU HIRING?</label>
      <input type="text" id="where" class="full" placeholder="City, Country">
      <label for="dropdown">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select id="dropdown" class="full">
        <option value="engineers">1-2 Engineers</option>
      </select>
      <div class="button-div">
        <button class="button">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
