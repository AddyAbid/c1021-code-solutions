<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <div>
        <input type="email" id="email">
      </div>
      <label for="dropdown">Why is coding cool?</label>
      <div>
        <select id="dropdown">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <label for="radio">Favorite Language?(choose one)</label>
      <div>
        <input type="radio" id="html" name="language">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language">
        <label for="css">CSS</label>
        <input type="radio" id="JavaScript" name="language">
        <label for="JavaScript" >JavaScript</label>
        <div>
          <span>Would you like to sign up for more information?</span>
        </div>
          <input type="checkbox" id="signup">
        <label for="signup">Sign me up!</label>
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea id="comments" name="comments" cols="25" rows="8"></textarea>
      </div>
      <input type="submit">
    </form>
  </body>
</html>
