<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <div>
        <input type="email" id="email">
      </div>
      <label for="dropdown">Why is coding cool?</label>
      <div>
        <select>
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <label for="radio">Favorite Language?(choose one)</label>
      <div>
        <input type="radio" name="language">
        <label for="html" id="html">HTML</label>
        <input type="radio" name="language">
        <label for="css" id="CSS">CSS</label>
        <input type="radio" name="language">
        <label for="js" id="JavaScript">JavaScript</label>
      </div>
      <label for="signup">Would you like to sign up for more information?</label>
      <div>
        <input type="checkbox" value="signup">Sign me up!
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" cols="25" rows="8"></textarea>
      </div>
      <input type="submit">
    </form>
  </body>
</html>
