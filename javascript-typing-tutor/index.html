<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Typing Tutor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-full text-align mt ">
          <h1>
            <span class="text-style">g</span><span class="text-style">r</span><span class="text-style">u</span><span
              class="text-style">m</span><span class="text-style">p</span><span class="text-style">y</span><span> </span>
            <span class="text-style">w</span><span class="text-style">i</span><span class="text-style">z</span><span
              class="text-style">a</span><span class="text-style">r</span><span class="text-style">d</span><span
              class="text-style">s</span><span> </span>
            <span class="text-style">m</span><span class="text-style">a</span><span class="text-style">k</span><span
              class="text-style">e</span><span> </span>
            <span class="text-style">t</span><span class="text-style">o</span><span class="text-style">x</span><span
              class="text-style">i</span><span class="text-style">c</span><span> </span>
            <span class="text-style">b</span><span class="text-style">r</span><span class="text-style">e</span><span
              class="text-style">w</span>
          </h1>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
