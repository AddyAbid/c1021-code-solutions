<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-full">
          <h2 class="text-align barlow-font font-bold">How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-fourth">
          <img src="images/screen-1.png">
          <img src="images/switch-icon.png" class="margin-center flex icon">
          <h3 class="barlow-font text-align">App Switching</h3>
          <p class="text-align sans mt font-size">Toggle all your apps on and off.</p>
        </div>
        <div class="col-fourth">
          <img src="images/screen-2.png">
          <img src="images/filter-icon.png" class="margin-center flex icon">
          <h3 class="barlow-font text-align">Trip Filtering</h3>
          <p class="sans text-align mt font-size">Evaluates your trip requests.</p>
        </div>
        <div class="col-fourth">
          <img src="images/screen-3.png">
          <img src="images/slider-icon.png" class="margin-center flex icon">
          <h3  class="barlow-font text-align">Service Filters</h3>
          <p class="sans text-align mt font-size">Acepts only your ideal trips.</p>
        </div>
        <div class="col-fourth">
          <img src="images/screen-4.png">
          <img src="images/bars-icon.png" class="margin-center flex icon">
          <h3 class="barlow-font text-align">Stats + Mileage</h3>
          <p class="sans text-align mt font-size">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
