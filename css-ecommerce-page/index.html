<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1 class="text-align font-sans">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-20 pd">
        <img src="images/dress1.jpeg">
        <p class="text-left font-sans font-size">Free People <span class="gray-font">| size 6</span></p>
        <span class="text-left font-sans font-size bg-yellow">$35 </span>
        <span class="gray-font font-sans font-size pl"><del> $125 retail</del></span>
      </div>
      <div class="col-20 pd">
        <img src="images/ysl-bag.jpeg">
        <p class="text-left font-sans font-size">Yves Saint Laurent <span class="gray-font">| One-Size</span></p>
        <span class="text-left font-sans font-size bg-yellow">$200 </span>
        <span class="gray-font font-sans font-size pl"><del> $1600 retail</del></span>
      </div>
      <div class="col-20 pd">
        <img src="images/key.jpeg">
        <p class="text-left font-sans font-size">Tiffany <span class="gray-font">| One-Size</span></p>
        <span class="text-left font-sans font-size bg-yellow">$476 </span>
        <span class="gray-font font-sans font-size pl"><del> $2000 retail</del></span>
      </div>
      <div class="col-20 pd mt">
        <img src="images/lv-bag.jpg">
        <p class="text-left font-sans font-size">Louis Vuitton <span class="gray-font">| One-Size</span></p>
        <span class="text-left font-sans font-size bg-yellow">$95 </span>
        <span class="gray-font font-sans font-size pl"><del> $1200 retail</del></span>
      </div>
      <div class="col-20 pd">
        <img src="images/dress2.jpeg">
        <p class="text-left font-sans font-size">Reformation <span class="gray-font">| size 4</span></p>
        <span class="text-left font-sans font-size bg-yellow">$20 </span>
        <span class="gray-font font-sans font-size pl"><del> $198 retail</del></span>
      </div>
    </div>
  </div>
</body>
</html>
